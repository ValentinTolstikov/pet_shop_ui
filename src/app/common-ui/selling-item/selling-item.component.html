<div class="card">
  <img (click)="GoToItem()" class="card-img" src="{{this.Image}}"/>
  <p (click)="GoToItem()" class="name">{{this.Name}}</p>
  <div class="bottom-grid">
    <p class="price">{{this.Price}} Р.</p>
    @if (this.AddedToCart)
    {
      <button type="button" (click)="Click($event)" class="button-base">Убрать из корзины</button>
    } @else {
      <button type="button" (click)="Click($event)" class="button-base">Добавить в корзину</button>
    }
  </div>
</div>
