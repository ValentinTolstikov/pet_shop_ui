<div class="container">
  <div class="A">
    <img src="{{productImage}}"/>
  </div>
  <div class="B">
    <h3>{{prodName}}</h3>
    <p>{{prodPrice}} Ñ€.</p>
    <div class="mt-2 mb-4">
      <button (click)="ReduceCnt($event)" class="btn-op">-</button>
      <input readonly="true" class="cnt-inp mx-2" value="{{prodCnt}}">
      <button (click)="AddCnt($event)" class="btn-op">+</button>
      <button (click)="DeleteItem($event)" class="btn-op del">
        <fa-icon [icon]="faTrashAlt"></fa-icon>
      </button>
    </div>
  </div>
</div>
