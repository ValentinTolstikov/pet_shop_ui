<h4>Управление пользователями</h4>
<p class="m-0">Поиск по имени</p>
<input value="{{searchText}}" (input)="SortUsers($event)" #searchInput>
<app-loader [loading]="LoaderVisible"></app-loader>
<table class="table">
  <thead>
  <tr>
    <th>Имя пользователя</th>
    <th>Адрес эл. почты</th>
    <th>Роль</th>
    <th>Статус</th>
    <th>Действия</th>
  </tr>
  </thead>
  <tbody>
    @for (user of users; track user.username) {
      <tr>
        <td>{{user.username}}</td>
        <td>{{user.email}}</td>
        <td>{{user.role}}</td>
        <td>{{user.status}}</td>
        <td>
          @if (user.status=='Active') {
            <div class="flex-container">
              <p class="m-0">Активен</p>
              <mat-checkbox (change)="Change(user.username,$event)" checked #cbChanged/>
            </div>
          } @else {
            <div class="flex-container">
              <p class="m-0">Активен</p>
              <mat-checkbox (change)="Change(user.username,$event)" #cbChanged/>
            </div>
          }
        </td>
      </tr>
    }
  </tbody>
</table>
