<div class="order-wrapper">
  <div class="order-header-container">
    <div>
      <h2>Заказ ORD-0232</h2>
      <p>Оформлен 21.01.2025</p>
    </div>
    <p class="status" state="ok">
      Доставлен
    </p>
    <div>
      <h2>{{SumPrice}} р.</h2>
      <p>{{TotalCnt}} товара</p>
    </div>
  </div>
  <mat-divider/>

  @for (item of order?.products; track order?.idOrder)
  {
    <div class="product-container">
      <h4>{{item.item1.title}}</h4>
      <p>{{item.item2}} шт.</p>
      <p>Всего: {{item.item2*item.item1.price}} р.</p>
    </div>
  }

  <mat-divider/>

  <div class="order-footer-container">
    <h4>Суммарная стоимость: {{SumPrice}}р.</h4>
    <p>Получен 22.01.2025, 17:55</p>
  </div>
</div>
