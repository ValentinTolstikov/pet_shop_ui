<app-custom-header/>

<body>
  <div class="container">
    <div class="A">
      <mat-card>
        <div class="info-container">
          <img src="{{Photo}}">
          <div class="text-container">
            <p class="fio">{{Username}}</p>
            <p class="email">{{Email}}</p>
          </div>
        </div>
        @if(IsAdmin)
        {
          <button (click)="GoToAdminPg($event)" class="button-base">Администрирование</button>
        }
        <button (click)="Logout($event)" class="logout-button">Выйти из аккаунта</button>
      </mat-card>
    </div>
    <div class="B">
      <mat-tab-group mat-stretch-tabs="true" mat-align-tabs="center">
        <!--<mat-tab label="Профиль">
          <app-user-profile/>
        </mat-tab>-->
        <mat-tab label="Заказы">
          <app-user-orders/>
        </mat-tab>
        <mat-tab label="Адрес">
          <app-user-addresses/>
        </mat-tab>
        <mat-tab label="Настройки">
          <app-user-settings/>
        </mat-tab>
      </mat-tab-group>
    </div>
  </div>
</body>

<app-footer/>
